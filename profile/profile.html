<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../css/profile.css">
    <script src="https://kit.fontawesome.com/ee4c203372.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="box">
        <img class="profile" src="../image/IMG_20230321_212533.jpg" />
        <p style="font-size: 30px; font-weight:100;">Roland Clarion</p>
        <p>San Carlos City</p>
        <button class="follow">Follow</button>
        <button class="message">Message</button>
        <div class="post">
            <img style="width: 45%; height: 50%;" src="../image/IMG_20230321_212533.jpg" >
            <img style="width: 45%; height: 50%; " src="../image/IMG_20230321_212533.jpg" >
            
        </div>
        <div class="footer">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-plus" id="add"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-solid fa-user"></i>
        </div>
    </div>
    
</body>
</html>
